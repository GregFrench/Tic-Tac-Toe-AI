<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unbeatable Tic Tac Toe AI</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Unbeatable Tic Tac Toe AI</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="game-board">
                        <div class="row">
                            <div data-row="1" data-col="1" class="cell"></div>
                            <div data-row="1" data-col="2" class="cell"></div>
                            <div data-row="1" data-col="3" class="cell"></div>
                        </div>
                        <div class="row">
                            <div data-row="2" data-col="1" class="cell"></div>
                            <div data-row="2" data-col="2" class="cell"></div>
                            <div data-row="2" data-col="3" class="cell"></div>
                        </div>
                        <div class="row">
                            <div data-row="3" data-col="1" class="cell"></div>
                            <div data-row="3" data-col="2" class="cell"></div>
                            <div data-row="3" data-col="3" class="cell"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center new-game-container">
                    <a href="#" class="btn btn-primary btn-lg new-game">New Game</a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="game-info">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="player-info text-center">
                                    <h3>Player 1</h3>
                                    <div class="player-score">
                                        <span id="player-1-score">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="player-info text-center">
                                    <h3>Player 2</h3>
                                    <div class="player-score">
                                        <span id="player-2-score">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="player-info text-center">
                                    <h3>Draws</h3>
                                    <div class="player-score">
                                        <span id="draw-score">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h2 id="modal-title" class="modal-title" id="exampleModalLabel">Modal title</h2>
                    </div>
                    <div class="modal-body">
                    Would you like to play again?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary new-game btn-center">New Game</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/tic-tac-toe.js"></script>
    </body>
</html>
